<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
	
<title>Random Quote Machine</title>
	
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/random-quote.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
	<script src="js/random-quote.js"></script>
	<body>
	  <div class="container-fluid">
		<div class="row">
		  <div class="col-md-8 col-md-offset-2 col-xs-12 text-center">
			<div class="quote-text">
			</div>
			<div class="quote-author">
			</div>
		  </div>
		  <div class="col-md-8 col-md-offset-2 col-xs-12 text-center">
			<button class="quote-btn btn btn-default text-center">
			  <i class="fa fa-refresh"></i> New Quote
			</button>
			<a class="tweet-btn btn btn-default text-center">
			  <i class="fa fa-twitter"></i> Tweet
			</a>
		  </div>
		  <div class="col-md-8 col-md-offset-2 col-xs-12 text-center">
			<span> (Press Spacebar for a new quote) </span>
		  </div>
		</div>
	  </div>
	</body>
</html>
