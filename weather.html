<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weather - FreeCodeCamp</title>   
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/weather.css">
  </head>
	<body>
	  <h1>Local Weather</h1>
	  <div class="fluid-container">
		<div class="card">
		  <h2 id="area"></h2>
		  <div class="icon sun-shower hide">
			<div class="cloud"></div>
			<div class="sun">
			  <div class="rays hide"></div>
			</div>
			<div class="rain hide"></div>
		  </div>

		  <div class="icon thunder-storm hide">
			<div class="cloud"></div>
			<div class="lightning">
			  <div class="bolt"></div>
			  <div class="bolt"></div>
			</div>
		  </div>

		  <div class="icon cloudy hide">
			<div class="cloud"></div>
			<div class="cloud"></div>
		  </div>

		  <div class="icon flurries hide">
			<div class="cloud"></div>
			<div class="snow">
			  <div class="flake"></div>
			  <div class="flake"></div>
			</div>
		  </div>

		  <div class="icon sunny hide">
			<div class="sun">
			  <div class="rays hide"></div>
			</div>
		  </div>

		  <div class="icon rainy hide">
			<div class="cloud"></div>
			<div class="rain"></div>
		  </div>

		  <div class="qmark hide">
			?
			<p>
			  Error: Icon not found
			</p>
		  </div>
		  
		  <h2 id="desc"></h2>
		  <p id="currentTemp"></p>
		  <p id="weather"></p>

		  <form>
			<input type="radio" name="units" value="imperial" checked="checked"> <label>Imperial</label>
			<input type="radio" name="units" value="metric"> <label>Metric</label>
		  </form>

		</div>
	  </div>
	  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
	  <script src="js/weather.js"></script>
	  </body>
</html>
