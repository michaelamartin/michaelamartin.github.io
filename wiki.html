<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer - Free Code Camp</title>
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/wiki.css">
    
  </head>

  <body>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<div id="title">
	  <h1>Wikipedia Viewer</h1>
	</div>
	<form class="form-inline">
	  <div class="form-group">
		<input type="text" class="form-control" id="inputField">
		<button type="submit" class="btn" id="submit"><i class="fa fa-search"></i></button>
		<a id="random" class="btn" href = "https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="fa fa-random"></i></a>
	  </div>
	</form>
	<div class="container" id="results">
	</div>
	
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
	<script src="js/wiki.js"></script>
    
  </body>
</html>
